name: 'GitHub Actions Bot'

on:
  push:
  #schedule:
    #- cron: '0 * * * *'

env:
  TEST_COOKIE: ${{ secrets.TEST_COOKIE }}

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes
        uses: actions/checkout@v2
        
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          
      - name: Run install
        run: npm install
        
      - name: Run Script
        run: node test.js
