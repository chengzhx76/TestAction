name: GitHub Actions Demo

on:
  workflow_dispatch: # 手动触发
  schedule:
    - cron: 0 8 * * *

env:
  TEST_COOKIE: ${{ secrets.TEST_COOKIE }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codes
        uses: actions/checkout@v2
        
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          
      - name: Run install
        run: npm install
        
      - name: Run Script
        run: node test.js
